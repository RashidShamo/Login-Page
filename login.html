<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">

        <h2 class="title">Login</h2>

        <div class="loginBox">

            <img src="img/profile.png" alt="" class="avater" width="60" height="60">
            <input type="text" class="loginBar" placeholder="Enter your email">
            <input type="password" class="passBar" placeholder="Enter your password">
            <button class="login">Login</button>

            <p class="or">Or continue with</p>

            <div class="methods">
                <img src="img/google.png" alt="" class="google" width="55" height="55">
                <img src="img/facebook.png" alt="" class="facebook" width="50" height="50">
                <img src="img/twitter.png" alt="" class="twitter" width="50" height="50">
            </div>

            <a href="#" class="forgot">Forgot Password?</a>

        </div>

    </div>

</body>
</html>
